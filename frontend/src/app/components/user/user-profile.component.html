<div *ngIf="user" class="container">
  <h1>Profile</h1>
  <hr/>  
  <form>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="name" [value]="user.first_name + ' ' + user.last_name">
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="email" [value]="user.email">
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Description:</label>
      <div class="col-sm-10">
        <textarea readonly class="form-control-plaintext" id="description" rows="5">{{ user.description }}</textarea>
      </div>
    </div>
    <div class="form-group row">
      <button [routerLink]="['/']" type="button" class="btn btn-link">Back to home page</button>
      <button [routerLink]="['/profile/edit']" type="button" class="btn btn-secondary">Edit</button>
    </div>
  </form>
</div>
