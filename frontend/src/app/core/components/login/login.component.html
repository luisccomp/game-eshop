<form #loginForm="ngForm" class="form-signin">
  <img class="mb-4" src="assets/icons/gamepad.svg" alt="" width="72" height="72" />
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="email" class="sr-only">Email address</label>
  <input type="email" 
    id="email" 
    name="email" 
    [(ngModel)]="userLogin.email" 
    #userLoginEmail="ngModel"
    class="form-control" 
    placeholder="Email address" 
    required 
    [ngClass]="{'is-invalid': userLoginEmail.invalid && userLoginEmail.dirty}"
    email
  />
  <div class="invalid-feedback" *ngIf="userLoginEmail.invalid && userLoginEmail.dirty">
    The field user email is required and must contain a valid email address!
  </div>

  <label for="password" class="sr-only">Password</label>
  <input 
    type="password" 
    id="password" 
    name="password"
    [(ngModel)]="userLogin.password"
    #userLoginPassword="ngModel"
    class="form-control" 
    placeholder="Password" 
    required
    [ngClass]="{'is-invalid': userLoginPassword.invalid && userLoginPassword.dirty}"
  />
  <div class="invalid-feedback" *ngIf="userLoginPassword.invalid && userLoginPassword.dirty">
    The field user password is required!
  </div>
  <app-gamestore-alert [dismissible]="true" type="danger" *ngIf="loginFailed">Incorrect user email or password</app-gamestore-alert>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  Not registered? <a href="#">Sign up</a> and create an account for free.
  <button [disabled]="loginForm.invalid || !loginForm.dirty" class="btn btn-lg btn-primary btn-block" type="button" (click)="submit()">Sign in</button>
</form>
